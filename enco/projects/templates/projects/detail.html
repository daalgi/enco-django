{% extends 'base.html' %}

{% block breadcrumb %}

<div class="card">
    <div class="card-header">
        {{ project }}
    </div>
    <div class="card-body">
        {% for stage in project.stages.all %}
            {% for task in stage.tasks.all %}
                <p>{{task}}</p>
            {% endfor %}
        {% endfor %}
    </div>
</div>

{% endblock breadcrumb %}
