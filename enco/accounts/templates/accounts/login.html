{% extends 'base.html' %}

{% block breadcrumb %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                        <h2 class="text-center logo my-4">Log in</h2>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include "accounts/form.html" with form=form %}
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Create an account? <a href="{% url 'accounts:signup' %}">Register</a>
                </div>
                <div class="text-center py-2">
                    <small>
                        <a href="#" class="text-muted">Forgot your password?</a>
                    </small>
                </div>
            </div>            
        </div>
    </div>
{% endblock %}
